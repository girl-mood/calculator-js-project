<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Smooth<br> calculator</h1>
    <div class="cal_wrapper">
        <div class="cal_display">0</div>
        <div class="buttons_wrapper">
            <button class="num" data-key="7">7</button>
            <button class="num" data-key="8">8</button>
            <button class="num" data-key="9">9</button>
            <button class="operator" data-key="รท" data-action="divide">&div;</button>
            <button class="num" data-key="4">4</button>
            <button class="num" data-key="5">5</button>
            <button class="num" data-key="6">6</button>
            <button class="operator" data-key="*" data-action="multiply">&times;</button>
            <button class="num" data-key="1">1</button>
            <button class="num" data-key="2">2</button>
            <button class="num" data-key="3">3</button>
            <button class="operator" data-key="-" data-action="subtract">-</button>
            <button class="num double" data-key="0">0</button>
            <button class="num" data-key="." data-action="decimal">.</button>
            <button class="operator" data-key="+" data-action="add">+</button>
            <button class="bs" data-key="Backspace" data-action="backspace"></button>
            <button class="clear" data-key="a" data-action="clear">AC</button>
            <button class="operator equals" data-key="=" data-action="calculate">=</button>
        </div>
</body>
</html>
